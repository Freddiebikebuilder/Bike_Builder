<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Builder</title>
  <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
  <header>
    <h1>Bike Builder</h1>
  </header>

  <main class="layout">
    <aside class="part-menu" id="partMenu">
      <!-- Buttons inserted by JS -->
    </aside>

    <section class="build-container">
      <div class="frame-area">
        <h2>Live Build Preview</h2>
        <div class="frame-preview">
          <img id="selectedFrame" src="" alt="">
          <img id="forkImage" class="overlay-part">
          <img id="rearShockImage" class="overlay-part">
          <!-- Add more part overlays -->
        </div>
      </div>

      <div class="parts-slider-area">
        <h2 id="partsTitle">Choose Your Parts</h2>
        <div class="part-slider" id="partSlider"></div>
      </div>

      <div class="price-column">
        <h3 id="priceEstimate">Estimated Price: Â£0</h3>
        <ul id="partList"></ul>
        <button id="finishBuild">Finish Build</button>
      </div>
    </section>
  </main>

  <script src="Scripts/Build.js"></script>
</body>
</html>
